name: 어플리케이션 빌드

on:
  workflow_dispatch:
    branches:
      - master
    inputs:
      version:
        description: Version
        default: 0.1.0
        required: true

env:
  PROJECT_NAME: matstagram

jobs:
  build:
    name: BUILD
    runs-on: ubuntu-latest
    steps:
      - name: CHECKOUT
        uses: actions/checkout@v3

      - name: SETUP JAVA
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'
          check-latest: true

      - name: GRADLE CACHE
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: BUILD DOCKER IMAGE
        run: ./gradlew jibDockerBuild

      - name: LOGIN TO GHCR
        id: login-ecr
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: PUSH DOCKER IMAGE
        env:
          GHCR_REGISTRY_NAME: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker tag $PROJECT_NAME:latest $GHCR_REGISTRY_NAME/$PROJECT_NAME:${{ inputs.version }}
          docker push $GHCR_REGISTRY_NAME/$PROJECT_NAME:${{ inputs.version }}
